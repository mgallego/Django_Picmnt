{% extends 'base.html' %}
{% block image-title %}
<h1>{{ image.title }}</h1>
{% endblock %}
{% block content %}
<div class="container_12">
    <section id="image">
	<div class="grid_12">
	    <div class="main-image">
		<img src={{ image.url }} alt="{{ image.title }}" />
	    </div>
	    <h4>{{ image.description }}</h4>
	</div>
    </section>
</div>
{% endblock %}
